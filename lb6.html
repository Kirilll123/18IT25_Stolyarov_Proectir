<!DOCTYPE html>
<html>
<head>
    <title>Лаба 6</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        var x = Number(prompt("Первая точка:"));
        var y = Number(prompt("Вторая точка:"));
        var z = Number(prompt("Третья точка:"));
        function CreateNewVector(x, y, z){
            this.x=x;
            this.y=y;
            this.z=z;
            this.FindLengthOfVector=function(){
                var len = ((this.x**2)+(this.y**2)+(this.z**2))**(1/2);
                document.write("Длина вектора = "+len);
            }
        }
        var v = new CreateNewVector(x, y, z);
        v.FindLengthOfVector();
    </script>
</body>
</html>
